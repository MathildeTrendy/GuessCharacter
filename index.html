<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Videogame Character</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/supply-center" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/supply-center');
    </style>
</head>
<body>
<div id="question-container">
    <h1 id="game-title">Guess the Video Game Character</h1>
    <p>Think of a video game character and challenge the computer to read your mind by asking maximum 20 questions. If it guesses your character, you lose!</p>
    <h2 id="question"></h2>
    <div id="options">
        <button class="option" id="yes-btn">Yes</button>
        <button class="option" id="no-btn">No</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
